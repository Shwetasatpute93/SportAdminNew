<section class="h-100 gradient-form" style="background-color: #eee;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
          <div class="card rounded-3 text-black">
            <div class="row g-0">
              <div class="col-lg-6">
                <div class="card-body p-md-5 mx-md-4">
  
                  <div class="text-center">
                    <img src="assets/sportsteam.png"
                      style="width: 185px;" alt="logo">
                    <h4 class="mt-1 mb-5 pb-1">We are The 11 Sports Team</h4>
                  </div>
  
                  <form  class="row g-3 needs-validation" [formGroup]="loginForm">
                    <p>Please login to your account</p>
  
                    <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label" for="form2Example11">Username</label>
                       <input type="text" id="form2Example11" formControlName="mobileno" class="form-control"
                        placeholder="Phone Number" />
                        <div *ngIf="mobileno?.invalid && (mobileno?.dirty || mobileno?.touched)">
                            <div *ngIf="mobileno?.hasError('required')" style="color: red;">
                                Password is required.
                            </div>
                        </div>
                    </div>
  
                    <div data-mdb-input-init class="form-outline mb-4">
                      <label class="form-label" for="form2Example22">Password</label>
                      <input type="password" id="form2Example22" formControlName="password" class="form-control" />
                      <div *ngIf="password?.invalid && (password?.dirty || password?.touched)">
                        <div *ngIf="password?.hasError('required')" style="color: red;">
                            Password is required.
                        </div>
                    </div>
                    </div>
  
                    <div class="text-center pt-1 mb-5 pb-1">
                      <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="button" (click)="Login()">Log
                        in</button>
                      <!-- <a class="text-muted" href="#!">Forgot password?</a> -->
                    </div>
  
                    <div class="d-flex align-items-center justify-content-center pb-4">
                      <p class="mb-0 me-2">Don't have an account?</p>
                      <!-- <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-primary" data-toggle="modal" data-target="#exampleModalCenter">Create new</button> -->
                      <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Create new</button>

                    </div>
  
                  </form>
  
                </div>
              </div>
              <!-- <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                  <h4 class="mb-4">We are more than just a company</h4>
                  <p class="small mb-0">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
                    tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud
                    exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
                </div>
              </div> -->
              
            </div>
          </div>
        </div>
      </div>

      
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">New message</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                        <h3> For create a account you need to call on 8856035252.</h3>
                </div>
              <form [formGroup]="adminForm">
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label">Mobile Number</label>
                  <input type="text" class="form-control" formControlName="mobile" id="recipient-name">
                </div>
                
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="close()">Close</button>
              <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" (click)="adminregist()">Submit</button>
            </div>
          </div>
        </div>
      </div>
</section>
